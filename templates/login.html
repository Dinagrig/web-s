{% extends "base.html" %}

{% block header %}
      <p class="page-title">Регистрация</p>
       <nav class="blog-navigation">
    <a href= {{ url_for('hello') }}>На начальную</a>
      </nav>
      {% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href={{ url_for('static', filename='form-style.css') }}>
{% endblock %}

{% block content %}
    <h2>Авторизация</h2>
    <p>Войдите на сад блабла</p>
    <form class="feedback-form" action="{{ url_for('login') }}" method="post">
        <p>
            <label for="login">Логин:</label>
            <input type="text" name="login" id="login">
        </p>
        <p>
            <label for="password">Пароль:</label>
            <input type="password" name="password" id="password">
        </p>

        <input class="btn" type="submit" value="Отправить">
    </form>
{% endblock %}
